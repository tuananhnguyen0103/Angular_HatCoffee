<section class="section">
    <div class="card">

        <section class="panel panel-default">
            <div style="text-align: center; padding: 20px 0" class="panel-heading">
                <h3 class="panel-title mg-auto font-italic"><u>Nhập thông tin</u></h3>
            </div>
            <div class="panel-body">
                <form  id="form-1" class="form-horizontal" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name" class="col-sm-3 control-label">Tên Sản Phẩm:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="name" name ="product_name"placeholder="Nhập tên...">
                            <label class="text-danger form-message ml-2 mt-2"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-sm-3 control-label">Miêu tả:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="desc" name ="product_description"placeholder="Nhập ...">
                            <label class="text-danger form-message ml-2 mt-2"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-sm-3 control-label">Giá tiền:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="price" name ="product_prices"placeholder="Nhập ...">
                            <label class="text-danger form-message ml-2 mt-2"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-sm-3 control-label">Số lượng:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="quantity" name ="product_quatity"placeholder="Nhập ...">
                            <label class="text-danger form-message ml-2 mt-2"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-sm-3 control-label">Đơn vị:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="unit" name ="product_unit"placeholder="Nhập ...">
                            <label class="text-danger form-message ml-2 mt-2"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="tech" class="col-sm-3 control-label">Danh mục cha:</label>
                        <div class="col-sm-3">
                            <select id="select_category" name="categories_id" class="form-control">

                            </select>
                            <label class="text-danger form-message ml-2 mt-2"></label>
                        </div>
                    </div>
                    <div>
                        <input type='file' #file (change)="readURL($event);" />
                        <img id="blah" [src]="imageSrc || 'http://placehold.it/180'" alt="your image" />
                    </div>
                    <hr>
                    <button (click)="backPage()" type="button" class="btn btn-danger mr-4">Thoát</button>
                    <button [disabled]="!done"class="btn btn-info ">
                        Lưu thông tin
                    </button>
                        
                </form>

            </div>
        </section>

    </div>
</section>
<div class="spin-loader-screen" *ngIf="show">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
</div>
